<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Park It</title>
</head>
<body>
    <div class="container">
        <!-- The header/title spot -->
        <div class="park-it-header">
            <h1><i class="fa fa-automobile"></i> Park It</h1>
        </div>

        <!-- The layout area for the parking lot -->
        <div class="lotLayout">
            <div class="lot-info">
                <h2>Parking Lot: Test Lot</h2>
                <p>Total Spaces: <span id="totalSpaces">Loading...</span></p>
                <p>Cars Parked: <span id="carsParked">Loading...</span></p>
                <p>Available Spaces: <span id="availableSpace">Loading...</span></p>
            </div>

            <div class="lot-image">
                <img id="lotImage" src="parking_lot.jpg" alt="Test Lot">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
